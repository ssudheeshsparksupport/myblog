{% extends 'blog/base.html' %}
{% block content %}
<head>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <link href="runnable.css" rel="stylesheet" />
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>

<body>
  <h1>Blog Post</h1>

<form action="/blog_post/" id="register-form" method="POST" novalidate="novalidate" enctype="multipart/form-data">{% csrf_token %}
<table>
<tr><td>Title</td><td><input type="text" name="title"></td></tr>
<tr><td>Author</td><td><select class="author" name="author">
     <option value="{{user.id}}">{{ user.username }}</option>
   </select></td></tr>
<tr><td>Photo:</td><td><input type="file" name="photo" ></td></tr>
<tr><td>Content</td><td><textarea rows="4" cols="50" name="content">
</textarea></td></tr>
<tr><td>public</td><td><input type="checkbox" name="checks" value="1" /></td></tr>
<tr><td>Created</td><td><input type="text" name="created"></td></tr>
<tr><td>Updated</td><td><input type="text" name="updated"></td></tr>
<tr><td>Published</td><td><input type="text" name="published"></td></tr>
<tr><td><input type="submit" value="Register" class="submit"></td></tr>
</table>
</form>
</body>

{% endblock %}
