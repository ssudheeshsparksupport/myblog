{% extends "blog/base.html" %}
{% block content %}

<div align="center">

  <form class="one" role="form" action='/post_edit/{{post.id}}/' method="POST" enctype="multipart/form-data">{% csrf_token %}
 <table>
 <tr><td><h1>Updation</h1></td></tr>

<tr><td>Title</td><td><input type="text" name="title" value="{{post.title}}"></td></tr>
<tr><td>Author</td><td><select class="author" name="author">
     <option value="{{user.id}}">{{ user.username }}</option>
   </select></td></tr>
   <tr><td>Photo:</td><td><input type="file" name="photo" value="{{post.photo}}"></td></tr>
<tr><td>Content</td><td><textarea rows="4" cols="50" name="content" >{{post.content}}
</textarea></td></tr>
<tr><td>public</td><td><input type="checkbox" name="checks" value="{{post.id}}"></td></tr>
<tr><td>Created</td><td><input type="text" name="created" value="{{post.created}}"></td></tr>
<tr><td>Updated</td><td><input type="text" name="updated" value="{{post.updated}}"></td></tr>
<tr><td>Published</td><td><input type="text" name="published"  value="{{post.published}}"></td></tr>
<tr><td><input type="submit" value="Update" class="submit"></td></tr>
</table>
</form>
</div>
{% endblock %}
